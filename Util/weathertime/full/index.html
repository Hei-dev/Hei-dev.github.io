<html>
<head>
<script src="main.js"></script>
<meta charset="utf-8">
</head>

<body onload="startTime()" style="background:black">

<noscript>JavaScript not supported</noscript>

<style>
  :root{
    --st:-40%;
  }

  @keyframes scrolls {
    from{left:130%;}
    to{left:-210%;}
  }
  @keyframes scrollsb {
    from{left:100%;}
    to{left:var(--st);}
  }

  #txt { color:white; text-align:center; overflow: visible; font-family: Arial, Helvetica, sans-serif; font-size: 60px;}
  #weather { color:white;
    overflow:visible ;
    font-family: Arial,"Microsoft JhengHei", Helvetica, sans-serif;
    font-size:60px ; 
    white-space:nowrap; 
    position: relative; 
    
  }
  #wsc { color:white; text-align:center; overflow: visible; font-family: Arial, Helvetica, sans-serif; font-size: 60px; position: relative; }
  .notransition {
    -webkit-transition: none !important;
    -moz-transition: none !important;
    -o-transition: none !important;
    transition: none !important;
  }

  .red{
    color:red;
  }

</style>

<div id="txt" onclick="fullscreen()"></div>
<div id="weather"></div>
<div id="wsc"></div>


</body>
</html>
